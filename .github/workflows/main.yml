# This is a basic workflow to help you get started with Actions

name: Create Gum deliverables

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

  # Allows you to run this workflow manually from the Actions tab
  # https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
  
    strategy:
      matrix:
        configuration: [Debug] #, Release]

    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet Packages
        run: nuget restore "ToolsUtilities\ToolsUtilitiesStandard.csproj"

      - name: Build ToolsUtilitiesStandard project
        run: msbuild "ToolsUtilities\ToolsUtilitiesStandard.csproj" /p:Configuration=${{ matrix.configuration }}
        # /p:Platform="Any CPU" /p:DeployOnBuild=true /p:PublishProfile=FolderProfile

      - name: Upload Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: ToolsUtilitiesStandard
          path: ToolsUtilities\bin\x86\${{ matrix.configuration }}\netstandard2.0
